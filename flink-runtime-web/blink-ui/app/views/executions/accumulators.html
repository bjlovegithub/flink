<table st-table="" class="table-list table-hover table-left table-top">
  <thead>
    <tr>
      <th width = "30%">Name</th>
      <th width = "70%">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in result">
      <td>
        {{row.name}}
      </td>
      <td>
        {{row.value | number}}
      </td>
    </tr>
  </tbody>
</table>
