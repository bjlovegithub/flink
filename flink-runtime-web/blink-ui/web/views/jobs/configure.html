<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{job_name}} <small>Configuration</small>
        </h1>
    </div>
</div>
<table st-table="configure_displayed_collection" st-safe-src="configure_row_collection" class="table-list table-hover table-top table-left">
    <thead>
    <tr>
        <th st-sort="name" width="30%">Name</th>
        <th st-sort="value" width="70%">Value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th colspan="2"><input st-search ng-model="query" class="form-control" placeholder="global search ..." type="text"/></th>
    </tr>
    <tr ng-repeat="row in configure_displayed_collection">
        <td>{{row.name}}</td>
        <td style="word-break: break-all">{{row.value}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2" class="text-center">
            <div st-pagination="" st-items-by-page="20" st-displayed-pages="10" st-template="views/pagination.html" style="text-align:center"></div>
        </td>
    </tr>
    </tfoot>
</table>
